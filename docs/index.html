<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue学习笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  </head>
  <body>
    <div id="app">加载中</div>
    <script>
      window.$docsify = {
        repo: 'https://github.com/docsifyjs/docsify/', //GITHUB顶部
        name: '<span style="color:#FED55F;">Vue知识点</span>',
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: true,
        maxLevel: 4,
        loadNavbar: false, //右上角导航,我这里不显示了
        // logo: "logo/logo.png",
        mergeNavbar: false, //手机端把导航放到左边的侧边栏
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },

        search: 'auto', // 默认值

        search: [
          '/', // => /README.md
          '/zujiandata/zujiandata.md', // => /pages/index.md
          '/zujian/zujian.md', // => /peizhi/peizhi.md
          '/Vuex/vuex.md', // => /coverpage/index.md
          '/vuedonghua/donghua.md',
          '/VueBasiczhiling/vuezhiling.md',
          '/vue3watch/vue3watch.md',
          '/Vue3Vuex/vue3vuex.md',
          '/vue3teleport/vue3teleport.md',
          '/vue3setupandref/vue3setupandref.md',
          '/vue3reactivetorefs/vue3reactivetorefs.md',
          '/vue3props/vue3props.md',
          '/vue3modules/vue3modules.md',
          '/vue3luyou/vue3luyou.md',
          '/vue3life/vue3life.md',
          '/vue3kacao/vue3kacao.md',
          '/Vue2kacao/vue2kacao.md',
          '/vue2Computedwatch/vue2ComputedandWatch.md',
          '/luyoucanshu/luyoucanshu.md',
          '/luyou/luyou.md',
          '/lifetime/lifetime.md',
        ],

        // 完整配置参数
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto', // or 'auto'
          placeholder: '搜索',
          noData: 'No Results!',
          // 搜索标题的最大层级, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
          //代码复制
          copyCode: {
            buttonText: '点击复制',
            errorText: '复制错误',
            successText: '复制成功',
          },
          //字数统计
          count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
          },
          //标签页
          tabs: {
            persist: true, // default
            sync: true, // default
            theme: 'classic', // default
            tabComments: true, // default
            tabHeadings: true, // default
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!--代码即使预览-->
    <!--字数统计-->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!--增加其他语法支持-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <!--标签页-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  </body>
  <style>
    :root {
      /* Reduce the font size
      --base-font-size: 14px;

      /* Change the theme color hue */
      /* --theme-hue: 325; */

      /* Change the sidebar bullets */
      /*--sidebar-nav-link-before-content: '😀'; */
      /*Tab高亮*/
      /* --docsifytabs-border-color: #ffe793;
      --docsifytabs-tab-highlight-color: #c90000; */
      --docsifytabs-tab-color: #999;
      --docsifytabs-tab-color--active: #ffe793;
    }
    .markdown-section code:not([class*='lang-']):not([class*='language-']) {
      color: #ffe793;
    }
    .markdown-section h1 a[data-id]:hover {
      text-decoration: none;
      color: #ffe793;
    }
    .markdown-section h2 a[data-id]:hover {
      text-decoration: none;
      color: #ffe793;
    }
    .markdown-section h3 a[data-id]:hover {
      text-decoration: none;
      color: #ffe793;
    }
    .markdown-section h4 a[data-id]:hover {
      text-decoration: none;
      color: #ffe793;
    }
  </style>
</html>
